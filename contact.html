<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css"> <!-- Make sure to link your CSS file -->
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <section class="col left">
                <div class="contactTitle">
                    <h2>Contact Us</h2>
                    <p>We'd love to hear from you. Please reach out with any questions or feedback.</p>
                </div>
                <div class="contactInfo">
                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i> <!-- Font Awesome map icon -->
                        </div>
                        <div class="details">
                            <span>Address</span>
                            <span>Hyderabad</span>
                        </div>
                    </div>
                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fas fa-phone-alt"></i> <!-- Font Awesome phone icon -->
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <span>+91 8309985635</span>
                        </div>
                    </div>
                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fas fa-envelope"></i> <!-- Font Awesome envelope icon -->
                        </div>
                        <div class="details">
                            <span>Email</span>
                            <span>starups.in@gmail.com</span>
                        </div>
                    </div>
                </div>
                <div class="socialMedia">
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://google.com" target="_blank"><i class="fab fa-google"></i></a>
                    <a href="https://www.linkedin.com/company/starups/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </section>
            <section class="col right">
                <div class="messageForm">
                    <div class="inputGroup halfWidth">
                        <input type="text" id="firstName" required>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="inputGroup halfWidth">
                        <input type="text" id="lastName" required>
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="inputGroup halfWidth">
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="inputGroup halfWidth">
                        <input type="tel" id="phone" required>
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="inputGroup fullWidth">
                        <textarea id="message" required></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <div class="inputGroup fullWidth">
                        <button type="submit">Send Message</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Font Awesome (for icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
